<div class="card card-block container text-center">
  <h4 class="card-title p-2">Create Blog</h4>
  <form #blogForm="ngForm" (submit)="insert(blogForm.value)">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        placeholder="Enter title"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <textarea
        class="form-control"
        name="description"
        id="description"
        placeholder="Enter description"
        required
        ngModel
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="form-group">
      <select class="form-control" name="category" id="category" ngModel>
        <option selected="selected" disabled>Select a category</option>
        <option *ngFor="let category of categories" value="{{ category }}">
          {{ category }}
        </option>
      </select>
    </div>
    <input type="submit" class="btn btn-info mb-2" value="Create" />
  </form>
</div>
